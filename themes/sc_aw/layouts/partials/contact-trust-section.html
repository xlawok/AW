<div>
    <span>Zaufaj naszym specjalistom</span>
    <section class='sec-padding sc-onas-team-columns'>
        <ul>
        {{range .section_team_group}}
            <li class='team-col-cnt'>
                {{- partial "img.html" (dict "image" .obrazek "imgsizes" "(max-width: 992px) 50vw, 20vw" "ifsrcset" "" "tag_class" "team-item-img")  -}}
                <div class='person-name'>
                    {{.my_name}}
                </div>
                <div class='person-job'>
                    {{.stanowisko}}
                </div>
            </li>
        {{end}}
        </ul>
    </section>
</div>
